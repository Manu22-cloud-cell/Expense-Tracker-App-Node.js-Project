<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Reports</title>
  <link rel="stylesheet" href="/reports/reports.css">
</head>

<body>

  <h2>Expense Reports</h2>

  <div id="premium-warning" class="hidden">
    <p>Upgrade to Premium to access reports</p>
  </div>

  <div id="report-section">

    <select id="report-type">
      <option value="daily">Daily</option>
      <option value="monthly">Monthly</option>
      <option value="yearly">Yearly</option>
    </select>

    <input type="month" id="month-input" />
    <input type="number" id="year-input" placeholder="Year (2025)" />

    <br />

    <button onclick="fetchReport()">Generate Report</button>
    <button id="download-btn" onclick="downloadReport()">Download</button>

    <table id="report-table"></table>

  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="reports.js"></script>

</body>

</html>
