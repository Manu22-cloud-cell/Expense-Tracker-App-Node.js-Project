<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main page|Expense Tracker</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
</head>

<body>
    <nav>
        <div class="left">
            <a class="navbar-brand" href="#">Expense Tracker App</a>
        </div>

        <div id="welcomeBox"></div>
    </nav>
    <div class="premium-btn-header">
        <div>
            <button id="premium-btn">Buy Premium</button>
        </div>
    </div>

    <div class="premium-header">
        <div id="header"></div>
        <button id="reports-btn" class="reports-btn" style="display:none">View Reports</button>
    </div>


    <div class="page-layout">
        <div class="left-section">
            <form onsubmit="handleFormSubmit(event)" id="expense-form">
                <div>
                    <label for="amount">Amount</label>
                    <input type="number" min="0" step="0.01" id="amount" placeholder="Enter Amount" name="amount"
                        required>
                </div>

                <div>
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="eg.Groceries, Rent" name="description" required>
                </div>

                <div>
                    <label for="category">Category</label>
                    <select id="category" name="category">
                        <option value="">ðŸ¤– Auto-categorize (AI)</option>
                        <option>Food</option>
                        <option>Travel</option>
                        <option>Transport</option>
                        <option>Fuel</option>
                        <option>Shopping</option>
                        <option>Entertainment</option>
                        <option>Bills</option>
                        <option>Rent</option>
                        <option>Utilities</option>
                        <option>Health</option>
                        <option>Medical</option>
                        <option>Education</option>
                        <option>Subscription</option>
                        <option>other</option>
                    </select>
                </div>

                <div>
                    <button type="submit" id="add-btn">Add Expense</button>
                </div>
            </form>

            <div style="margin: 10px 0;">
                <label for="itemsPerPage"><strong>Expenses per page:</strong></label>
                <select id="itemsPerPage">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="40">40</option>
                </select>
            </div>
            <h5>
                Your Expenses
            </h5>
            <ul id="expenses-list">
                <!-- Items injected here -->
            </ul>
        </div>
        <div class="right-section">
            <div id="leaderboard-container" class="leaderboard hidden"></div>
        </div>

    </div>
    <script src="expense.js"></script>
</body>

</html>
