<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Expense Tracker</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

    <h1>Expense Tracker App</h1>

    <div class="auth-container">

        <form id="login-form" onsubmit="handleLogin(event)">
        <div id="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div id="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" id="submit-btn">Login</button>

        <p class="forgot-password">
        <a href="#" onclick="showForgotPasswordForm()">Forgot Password?</a>
        </p>
    </form>

    <!-- Forgot Password Form (Hidden initially) -->
     <form id="forgot-form" onsubmit="handleForgotPassword(event)" style="display:none;">
        <div id="form-group">
            <label for="forgot-email">Email</label>
            <input type="email" id="forgot-email" placeholder="Enter your registered email" required>
        </div>

        <button type="submit" id="password-reset-btn">Send Reset Email</button>
     </form>

     <!-- Link to Signup -->
     <p class="signup-link">
        New User? <a href="C:\Users\DELL\Desktop\sharpenerProjects\Expense Tracker-Node.js Project\Frontend\signUp\signUp.html">Create an Account</a>
    </p>

    <!-- Message Display -->
    <div id="login-message"></div>

</div>

<script src="login.js"></script>
</body>
</html>
